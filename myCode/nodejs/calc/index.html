<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <form action="/" method="post">
      <input type="number" name="first number" value="">
      <input type="number" name="second number" value="">
      <button type="submit" name="addition" onclick="localhost:3000/add/[number]/[number]">addition</button>
      <button type="submit" name="subtraction" onclick="localhost:3000/subtract/[number]/[number]">subtraction</button>
      <button type="submit" name="multiplication" onclick="localhost:3000/multiply/[number]/[number]">multiplication</button>
      <button type="submit" name="division" onclick="localhost:3000/divide/[number]/[number]">division</button>
    </form>

  </body>
</html>
